<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Convater</title>
</head>
<body>
   <div class="main">
    <div class="container">
        <h2>Currency Convater</h2>
        <p>Enter Amount</p>
        <input class="amount" type="text" value="100">
    </div>
    <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="from"></select>
                </div>
            </div>
            <div class="exchenge">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="to"></select>
            </div>
        </div>
    </div>
    <div class="result">
        <button class="rs-btn" type="button">Get Exchange Rate</button>
        <p>Result</p>
        <input id="rs" type="text" value="">
    </div>

   </div>
    <script src="script.js"></script>
   
</body>
</html>
